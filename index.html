<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calendar">
        <div class="calendar__placeholder">
                <input type="text" class="calendar__input" placeholder="mm/dd/yyyy" />
                <button class="calendar__button"><img src="calendar-days-regular-full.svg" alt="calendar icon"></button>
            </div>
        <div class="calendar__popup">
            <div class="calendar__header">
                <button class="calendar__nav calendar__nav--prev">&lt;</button>
                <div class="calendar__month-year">March 2023</div>
                <button class="calendar__nav calendar__nav--next">&gt;</button>
            </div>
            <div class="calendar__body">
                <div class="calendar__weekdays">
                    <div class="calendar__weekday">Sun</div>
                    <div class="calendar__weekday">Mon</div>
                    <div class="calendar__weekday">Tue</div>
                    <div class="calendar__weekday">Wed</div>
                    <div class="calendar__weekday">Thu</div>
                    <div class="calendar__weekday">Fri</div>
                    <div class="calendar__weekday">Sat</div>
                </div>
                <div class="calendar__dates">
                    <!-- Dates will be dynamically generated here -->
                    <div class="calendar__date-row calendar__date-row--first">
                        <div class="calendar__date"></div>
                        <div class="calendar__date"></div>
                        <div class="calendar__date"></div>
                        <div class="calendar__date">1</div>
                        <div class="calendar__date">2</div>
                        <div class="calendar__date">3</div>
                        <div class="calendar__date">4</div>
                    </div>
                    <div class="calendar__date-row calendar__date-row--second">
                        <div class="calendar__date">5</div>
                        <div class="calendar__date">6</div>
                        <div class="calendar__date">7</div>
                        <div class="calendar__date">8</div>
                        <div class="calendar__date">9</div>
                        <div class="calendar__date">10</div>
                        <div class="calendar__date">11</div>
                    </div>
                    <div class="calendar__date-row calendar__date-row--third">
                        <div class="calendar__date">12</div>
                        <div class="calendar__date">13</div>
                        <div class="calendar__date">14</div>
                        <div class="calendar__date">15</div>
                        <div class="calendar__date">16</div>
                        <div class="calendar__date">17</div>
                        <div class="calendar__date">18</div>
                    </div>
                    <div class="calendar__date-row calendar__date-row--fourth">
                        <div class="calendar__date">19</div>
                        <div class="calendar__date">20</div>
                        <div class="calendar__date">21</div>
                        <div class="calendar__date">22</div>
                        <div class="calendar__date">23</div>
                        <div class="calendar__date">24</div>
                        <div class="calendar__date">25</div>
                    </div>
                    <div class="calendar__date-row calendar__date-row--fifth">
                        <div class="calendar__date">26</div>
                        <div class="calendar__date">27</div>
                        <div class="calendar__date">28</div>
                        <div class="calendar__date">29</div>
                        <div class="calendar__date">30</div>
                        <div class="calendar__date">31</div>
                        <div class="calendar__date"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
